<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"  href="css/sign-up.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logoworkaway.png" alt="Logo">
    </div>
    <div class="signup-section">
      <h1>Register</h1>
      <h2>Create New account</h2>
    </div>
    <div class="continue-section">
        <div class="field" placeholder="2030">NIP</div>
        <input type="text" id="nip">
        <div class="field" placeholder="Nama Lengkap Anda">Full Name</div>
        <input type="text" id="full-name">
        <div class="field" placeholder="namaanda@gmail">Email</div>
        <input type="email" id="email">
        <div class="field" placeholder="********">Password</div>
        <input type="password" id="password">
        <div class="field" placeholder="08331xxxx">No Telepon</div>
        <input type="text" id="telepon">
        <label for="as">As</label>
        <select name="sebagai" id="sebagai">
        <option value="Pegawai">Pegawai</option>
        <option value="TU">Tata Usaha</option>
        <option value="Pimpinan">Pimpinan</option>
        <option value="Keuangan">Keuangan</option>
        <option value="Admin">Admin</option>
        </select>
        <button class="login">Sign Up</button>
    </div>
    <div class="login-section">
      <p>Already have an account?<a href="login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
